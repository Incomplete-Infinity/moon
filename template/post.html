<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="The minimal & fast UI library.">
		<meta name="author" content="Kabir Shah">

		<title>Moon | {{title}}</title>

		<link rel="shortcut icon" href="../img/logo.png"/>

		<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/lib/grain.css" />
		<link rel="stylesheet" type="text/css" href="../css/styles.css" />
		<link rel="stylesheet" type="text/css" href="../css/post.css" />

		<script src="../js/lib/moon.min.js"></script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-70792533-14', 'auto');
			ga('send', 'pageview');
		</script>
	</head>

	<body>
		<div class="container">
			<div class="nav">
				<div class="nav-home">
					<h2 class="nav-home"><a href="/">Moon</a></h2>
				</div>

				<div class="nav-items">
					<a href="/doc/guide.html">Guide</a>
					<a href="/play/index.html">Playground</a>
					<a href="/doc/examples.html">Examples</a>
					<a href="https://github.com/kbrsh/moon">GitHub</a>
				</div>
			</div>
			<div class="main">
				<div class="side">
					<h5>DOCUMENTATION</h5>
					{{#each posts.doc}}
					{{#ifeq @root.file file}}
					<p><a id="active" href="./{{file}}">{{title}}</a></p>
					{{else}}
					<p><a href="./{{file}}">{{title}}</a></p>
					{{/ifeq}}
					{{/each}}
				</div>
				<div class="content">
					<h1>{{title}}</h1>
					{{{content}}}
				</div>
			</div>
		</div>
	</body>
</html>
